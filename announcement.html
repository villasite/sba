---
layout: page2
title: "Announcements"
jumbotron-image: "img/announce.jpg"
---
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Upcoming Events</h2>
            <hr class="primary">
        </div>
    </div>
</div>

{% for post in site.posts %}
{% if post.tags contains "event" %}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">
          <img class="center-block img-thumbnail" src="{{ post.image }}">
      </div>
      
      <div class="col-sm-9">
        <h3>{{ post.title }}</h3>
        <h4>{{ post.exp-date | date: '%B %-d, %Y' }}</h4>
        {{ post.content }}
      </div>
      
    </div>
  </div>
</div>
{% endif %}
{% endfor %}
