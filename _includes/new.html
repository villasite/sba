<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Upcoming Events</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">        
            
            {% for post in site.posts offset:0 limit:4 %}
            <div class="col-lg-3 col-md-3 text-center">
                <div class="service-box">
                    <div class="col-md-6 px-0">
                        <img class="center-block img-responsive" src="{{ post.image }}">
                        <h4>{{ post.title }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="container">
        <div class="row text-center">
            <a href="{{site.baseurl}}/announcement" class="btn btn-primary btn-xl">Read More</a>
        </div>
    </div>
</section>
