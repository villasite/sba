<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Upcoming Events and News</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">        
            
            {% for post in site.posts offset:1 limit:4 %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <img class="center-block img-thumbnail" src="{{ post.image }}">
                    <h3>{{ post.title }}</h3>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <a href="{{site.baseurl}}/announcement.html" class="btn btn-primary btn-xl">Read More</a>
        </div>
    </div>
</section>
